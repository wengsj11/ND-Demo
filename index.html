<script type="text/javascript">



    //侧边栏切换、
    var lis = document.getElementsByClassName("sidebar-list")[0].getElementsByTagName("li");
    for (var i = 0; i < lis.length; i++) {
        var li = lis[i];
        li.onclick = function () {
            for (var i = 0; i < lis.length; i++) {
                lis[i].classList.remove("active");
            }
            this.classList.add('active');
        }
    }
    //Tab标签页切换、
    var items = document.getElementsByClassName("work-item");
    for (var i = 0; i < items.length; i++) {
        var item = items[i];
        item.onclick = function () {
            for (var i = 0; i < items.length; i++) {
                items[i].classList.remove("active");
            }
            this.classList.add('active');
        }
    }
    //分页功能、
    var boxs = document.getElementsByClassName("page-box");
    for (var i = 0; i < boxs.length; i++) {
        var box = boxs[i];
        box.onclick = function () {
            for (var i = 0; i < boxs.length; i++) {
                boxs[i].classList.remove("select");
            }
            this.classList.add('select');
        }
    }
    //新建作品功能
    document.getElementById("new-btn").onclick = function newwork() {
        var modal = document.getElementsByClassName('modal')
        modal[0].style.display = 'flex';
        //添加背景
　　　　 var div = document.createElement("div");
　　　　 div.setAttribute("class", "modal-bg");
　　　　 document.body.appendChild(div);
    }
    //关闭
    document.getElementById("modal-close").onclick = function(){
        var modal = document.getElementsByClassName('modal')
        modal[0].style.display = 'none';
        var div = document.getElementsByClassName('modal-bg');
        document.body.removeChild(div[0]);
    }
    
    document.getElementById("btn_add").onclick =function(){
        var modal_side = document.getElementsByClassName('modal-side')
        modal_side[0].style.display = 'flex';
        var div = document.getElementsByClassName('modal-bg');
        div[0].style.zIndex = "1060";
    }
    //关闭
    document.getElementById("modal-side-close").onclick = function(){
        var modal = document.getElementsByClassName('modal-side')
        modal[0].style.display = 'none';
        var div = document.getElementsByClassName('modal-bg');
        div[0].style.zIndex = "1040";
    }

</script>
